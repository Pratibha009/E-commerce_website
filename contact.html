<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    

</head>
<style>
    
    body{
        text-align: center;
    }

    .navbar {
    background-color: #dbd88c;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .nav_logo {
    margin-right: 20px;
  }
  
  .logo {
    width: 40px;
    height: 40px;
    background-color: #fff;
    border-radius: 50%;
    display: inline-block;
    background-image: url(stylike.png);
    background-size: cover;
  }
  
  .search {
    flex-grow: 1;
    margin: 0 20px;
  }
  
  .search-container {
    position: relative;
  }
  
  .search-box {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    outline: none;
  }
  
  .search-box::placeholder {
    color: #9b9a89;
  }
  
  button[type="submitt"] {
    position: absolute;
    top: 0;
    right: 0;
    padding: 10px;
    border: none;
    border-radius: 20px;
    background-color: #8c9055;
    color: #fff;
    cursor: pointer;
  }
  
  button[type="submitt"]:hover {
    background-color: #444;
  }
  
  
  
  
  
  
  .login {
    margin-right: 20px;
  }
  
  .login-items {
    display: flex;
    align-items: center;
  }

  .login:hover {
    background-color: #8c9056;
  }
  
  .fa-regular.fa-user {
    font-size: 18px;
    margin-right: 10px;
  }
  
  #login-link {
    color: #333;
    text-decoration: none;
  }
  
  #login-link:hover {
    color: #ccc;
  }
  
  .cart {
    margin-right: 20px;
  }
  
  #cart-link {
    color: #333;
    text-decoration: none;
  }
  
  #cart-link:hover {
    color: #ccc;
  }
  
  .become-seller {
    margin-right: 20px;
  }
  
  .seller {
    padding: 10px;
    border: 1px solid #333;
    border-radius: 20px;
    background-color: #fff;
    color: #333;
    cursor: pointer;
  }
  
  .seller:hover {
    background-color: #f0f0f0;
  }
  
  .more {
    margin-right: 20px;
  }
  
  
  .options:hover {
    background-color: #f0f0f0;
  }
  
  /* Responsive Styles */
  
  @media (max-width: 768px) {
   .navbar {
      flex-wrap: wrap;
    }
   .search {
      flex-grow: 0;
      margin: 10px;
    }
   .login {
      margin-right: 10px;
    }
   .cart {
      margin-right: 10px;
    }
   .become-seller {
      margin-right: 10px;
    }
   .more {
      margin-right: 10px;
    }
  }
  
  @media (max-width: 480px) {
   .navbar {
      flex-direction: column;
    }
   .search {
      margin: 10px 0;
    }
   .login {
      margin: 10px 0;
    }
   .cart {
      margin: 10px 0;
    }
   .become-seller {
      margin: 10px 0;
    }
   .more {
      margin: 10px 0;
    }
  }

  .Info{
    padding: 40px;
  }



    .Contact{
    height: 610px;
    width: 100%;
    background-color: #666;
    background-image: url(furniture.jpg);
    background-size: cover;
}

footer {
    background-color: #7d7b59;
    color: #fff;
    padding: 50px 0;
    text-align: center;
    bottom: 0;
}

footer .footer-content {
    margin-bottom: 30px;
}

footer a {
    color: #ffc107;
    text-decoration: none;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #ffdb4d;
}

.footer{
    height: 130px;
}

</style>

<body>

     <!-- header -->
     <header>
        <div class="navbar">
            <div class="nav_logo">
                <div class="logo"></div>
            </div>

            <div class="search">
                <div class="search-container">
                    <form class="d-flex" role="search">
                        <button type="submitt"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" class="search-box" placeholder="search for products, Brands and more">
                    </form>
                </div>
            </div>

            <div class="login">
                <a href="login.html" id="login-link">
                    <div class="login-items">

                        <i class="fa-regular fa-user"></i>
                        <a href="login.html" id="login-link"> Login</a>
                        <!-- <div class="dropdown"> -->
                        <a id="login-link" href="login.html"><i class="fa-solid fa-chevron-down"></i></a>

                        <!-- </div> -->

                    </div>
            </div>

            <div class="cart">
                <!-- <div class="Bag"> -->
                <!-- <i class="fa-solid fa-cart-shopping"></i>
                    <p>Cart</p> -->
                <a href="" id="cart-link"><i class="fas fa-shopping-cart"></i> Cart </a>
                <!-- </div> Cart (0) -->
            </div>

            <div class="become-seller">
                <div class="seller">
                    <p>Become a seller</p>
                </div>
            </div>

            <div class="more">
                <div class="options">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>

        </div>

    </header>




    <div class="container2">
        <div class="Contact" style="text-align: center;">
            <div class="Info">
                <div>
                    Name: <input type="text" placeholder="Enter your name"></div>
                <br>
                <div>
                    Email: <input type="text" placeholder="Enter your email"></div>
                <br>
                <div>
                    Phone No: <input type="text" placeholder="Enter your phone no"></div>
                <br>
                write your concern below:
                <div>
                    <textarea id="textbox" rows="20" cols="70"></textarea>
                </div>
                <div>
                   <button type="submit" value="submit">Submit</button>
                    <button type="reset" value="Reset">Reset</button>
                   </div>
                </div>
            </div>
        </div>
    </div>


    <footer>

        <div class="footer">
            <h3>Contact Us</h3>
            <p>Email: shwetamahajan118@gmail.com</p>
            <p>Phone: 9103087340</p>
            <a href="https://www.instagram.com/">Pratibha Mahajan</a>
            <p>&copy; ❤️ 2024 Stylike</p>
        </div>
    </footer>


    <script>
        // Get the input fields and textarea
        const nameInput = document.querySelector('input[placeholder="Enter your name"]');
        const emailInput = document.querySelector('input[placeholder="Enter your email"]');
        const phoneInput = document.querySelector('input[placeholder="Enter your phone no"]');
        const messageTextarea = document.querySelector('#textbox');
        const submitButton = document.querySelector('button[type="submit"]');
        const resetButton = document.querySelector('button[type="reset"]');
    
        // Add an event listener to the submit button
        submitButton.addEventListener('click', saveInfo);
    
        // Add an event listener to the reset button
        resetButton.addEventListener('click', resetForm);
    
        // Function to save the information
        function saveInfo() {
            const name = nameInput.value;
            const email = emailInput.value;
            const phone = phoneInput.value;
            const message = messageTextarea.value;
    
            // Save the information to local storage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('phone', phone);
            localStorage.setItem('message', message);
    
            // Display an alert to confirm the information has been saved
            alert('Information saved!');
        }
    
        // Function to reset the form
        function resetForm() {
            // Reset input fields and textarea
            nameInput.value = '';
            emailInput.value = '';
            phoneInput.value = '';
            messageTextarea.value = '';
    
            // Optionally, you can also clear local storage here if needed
            // localStorage.clear();
    
            // Display an alert to confirm the form has been reset
            alert('Form reset!');
        }
    </script>

</body>

</html>
